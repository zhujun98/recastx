syntax = "proto3";
package recastx;

import "google/protobuf/empty.proto";

service Control {
  rpc SetServerState (ServerState) returns (google.protobuf.Empty) {}
}

message ServerState {
  enum State {
    INIT = 0;
    READY = 1;
    ACQUIRING = 2;
    PROCESSING = 3;
  }

  enum Mode {
    CONTINUOUS = 0;
    DISCRETE = 1;
  }

  State state = 1;
  Mode mode = 2;
}
